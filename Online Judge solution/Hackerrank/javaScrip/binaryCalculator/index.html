<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Button</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
</head>

<body>
    <div class="show" id="res">

    </div>
    <div class="buttonContainer" id="btns">
        <div class="buttonClass">
            <button class="btn_number" id="btn0">0</button>
            <button class="btn_number" id="btn1">1</button>
            <button class="btn_clear" id="btnClr">C</button>
            <button class="btn_clear" id="btnEql">=</button>

            <button class="btn_operator" id="btnSum">+</button>
            <button class="btn_operator" id="btnSub">-</button>
            <button class="btn_operator" id="btnMul">*</button>
            <button class="btn_operator" id="btnDiv">/</button>
        </div>

    </div>



    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>

</html>
